// NETWORK SETTINGS
 rate 128000 // good and stable connection for 128000
 cl_cmdrate 128 // if fps more than 128
 cl_updaterate 128 // if fps more than 128
 cl_interp_ratio 2
 cl_interp 0
 fps_max 300

// ERHANY XHAIR
cl_crosshairalpha 255; 
cl_crosshaircolor 2; 
cl_crosshairdot 0;
cl_crosshairgap -2;
cl_crosshairsize 3;
cl_crosshairstyle 4; 
cl_crosshairusealpha 1; 
cl_crosshairthickness 0.05; 
cl_crosshair_drawoutline 0;

// MOUSE STUFF
sensitivity 2.02 // 2.02 old csgo, 2.7 tf2 full time sens@400dpi
zoom_sensitivity_ratio_mouse 1.3366
m_rawinput "1"
mat_vsync "0"
m_filter "0"
m_customaccel "3"
m_customaccel_exponent "0.015"
m_customaccel_max "0"
m_customaccel_scale "0.015"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// BINDS
bind p "cl_mute_enemy_team 1"
bind o "cl_mute_enemy_team 0"
bind mwheelup +jump

// SHOW Damage-Given ON TOP LEFT CORNER
developer "1"
con_filter_text "Damage "
con_filter_text_out "Player:"
con_filter_enable "2"

// HOST WRITECONFIG FOR THE WIN 
host_writeconfig
cl_disablehtmlmotd 1
// cl_advertise 2 if you want people to join your game anytime


